<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <title>Weather app</title>
</head>

<body>

    <div id="main">
        <div id="head">
            <h1>Welcome to my Weather App </h1>
        </div>
        <div class="theme">
            <button id=toggleModeBtn class="btn btn-danger"></button>
            <!-- <img src="circle-half-stroke-solid.svg" style="height: 30px;" /> -->
        </div>
        <div class="cont">

            <div class="box">
                <input type="text" class="in" placeholder="Enter the city" />
                <button id="btn" class="btn btn-danger mb-2"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="error ">
                <p>Invalid city Name</p>
            </div>

            <div class="weatherInfo mt-30">
                <img src="sunCloud-removebg-preview.png" class="icon">
                <h2 class="cityName" id="city"></h2>
                <h5 class="date"></h5>
                <h2 class="temperature"></h2>

                <div class="weather">
                    <div class="temp">
                        <h5 class="weath"></h5>
                    </div>
                    <div class="humid">
                        <h5 class="humidity"></h5>
                        <!-- <i class="fa-solid fa-water"></i> -->
                        <i class="fa-solid fa-water"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>


</body>

</html>
